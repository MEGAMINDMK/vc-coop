<!DOCTYPE html>
<html>
<head>
    <title>COOP-TUTORIAL</title>
	<meta charset="utf-8" />
    <style type = "text/css" >
        body { font - family: Arial;
		background-image: url("img/contact-bk.jpg");
   background-color: #cccccc;
    height: 100%;
	position: relative;
  opacity: 0.70;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;}
        pre { font - family: "Consolas",monospace; font-size: 20px; color: yellow; white - space: pre - wrap; word - wrap: break-word; width: 99 %; }
    </style>
    <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type = "text/javascript">
        $(document).ready(function() {
            printSentence("coop", "\n\n\----------- > How to download and install <---------\n 1. Enter this link http://www.grandtheftcoop.ml\n 2. Download the client\n 3. Extract and move files to your gta vc directory\n 4. Open gta vc.exe\n 5. Enter ur name,ip,ports\n 6. There maybe a default server adress so either join it,\n or if u know some other ip or ports do enter that\n 7. Enjoy\n\n\n\n\n Note: If you ran into an error asking for some dlls\n dont worry goto main website and download additional dlls and paste them\n to ur server directory\n\n\n----------- > Tutorial Ended <---------");
        });
        function printSentence(id, sentence) {
            for (var i = 0; i < sentence.length; i++)
            {
                (function(index) {
                    setTimeout(function() {
                        document.getElementById(id).innerHTML += sentence[index];
                    }, 50 * i);
                })(i);
            }
        }
    </script>
</head>
<body>
    <pre id = "coop" ></pre>
</body>
